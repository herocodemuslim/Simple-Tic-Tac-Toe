<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p class="tagline">Minimalist Board Dedicated For Ya!</p>

    <table>
      <tr>
        <td>1</td>
        <td class="vertical">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td class="horizontal">4</td>
        <td class="vertical horizontal">5</td>
        <td class="horizontal">6</td>
      </tr>
      <tr>
        <td>7</td>
        <td class="vertical">8</td>
        <td>9</td>
      </tr>
    </table>

    <p class="note">*Still in development buddy!</p>
  </body>
</html>
